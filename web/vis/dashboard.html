<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Dashboard
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
    </ol>
</section>

<!-- Main content -->
<section class="content" style="min-height: 600px" data-ng-controller="fdDashboard">
  <div class="row">
    <div class="col-md-8">
      <div class="box box-primary box-default">
        <div class="box-header">
          <div class="box-title">Flows</div>
          <div class="box-tools pull-right">
            <button type="button" class="btn btn-default btn-sm" data-ng-click="downloadFlows()">
              <i class="fa fa-refresh"></i>
            </button>
          </div>
        </div>
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover">
            <thead>
              <tr>
                <th style="width: 50%">Name</th>
                <th style="width: 10%">Threads</th>
                <th style="width: 10%">Comments</th>
                <th style="width: 20%">Last Update</th>
                <th style="width: 10%"></th>
              </tr>
            </thead>
            <tbody>
              <tr data-ng-repeat="(id, flow) in flows" data-ng-class="{ success: id === activeFID }" data-ng-click="makeActive(id)">
                <td>{{ flow.name }}</td>
                <td>{{ flow.threads }} </td>
                <td>{{ flow.comments }} </td>
                <td>{{ flow.lastUpdated | date:'MM/dd/yyyy @ h:mma' }} </td>
                <td>
                  <button type="button" class="btn btn-sm btn-flat" data-ng-click="updateFlow(id)">
                    <i class="fa fa-refresh"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="overlay" data-ng-show="loading"></div>
        <div class="loading-img" data-ng-show="loading"></div>
      </div>
    </div>


    <div class="col-md-4">
      <div class="box box-primary box-default">
        <div class="box-header">
          <div class="box-title">Users</div>
          <div class="box-tools pull-right">
            <button type="button" class="btn btn-default btn-sm" data-ng-click="updateUsers()">
              <i class="fa fa-refresh"></i>
            </button>
          </div>
        </div>
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover">
            <thead>
              <tr>
                <th style="width: 100%">Name</th>
              </tr>
            </thead>
            <tbody>
              <tr data-ng-repeat="user in users">
                <td>{{ user.name }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="overlay" data-ng-show="user_loading"></div>
        <div class="loading-img" data-ng-show="user_loading"></div>
      </div>
    </div>
  </div>
</section><!-- /.content -->
